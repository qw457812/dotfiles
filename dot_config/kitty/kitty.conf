# Fonts
# font_family JetBrainsMono Nerd Font Mono
font_family Maple Mono NF CN
font_size 13.0
disable_ligatures cursor

# Cursor
cursor_trail 3
cursor none

# Scrollback
scrollback_lines 10000
# TODO: try https://github.com/mikesmithgh/kitty-scrollback.nvim
# https://github.com/Matt-FTW/dotfiles/blob/cd63c5454a2bf4ea1dd7bf95822e36aaad445fab/.config/kitty/kitty.conf#L138
scrollback_pager nvim -c "lua U.terminal.colorize()"

# Mouse
mouse_hide_wait 1.0
copy_on_select clipboard
mouse_map right press ungrabbed paste_from_clipboard
mouse_map right release ungrabbed no_op
mouse_map right click ungrabbed no_op
strip_trailing_spaces smart

# Terminal bell
enable_audio_bell no

# Window layout
hide_window_decorations titlebar-only

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted
tab_title_max_length 25
# tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
# tab_title_template "{fmt.fg.red}{bell_symbol}{fmt.fg.tab} {index}: {tab.active_oldest_exe} {activity_symbol}"
# tab_title_template "{f'{title[:30]}â€¦' if title.rindex(title[-1]) + 1 > 30 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}"
tab_title_template "{index}:{title}"

# Color scheme
background_image ~/.config/wall.png
background_image_layout scaled
background_tint 0.95

# Advanced
# shell /opt/homebrew/bin/fish --login --interactive

# OS specific tweaks
macos_option_as_alt both
macos_quit_when_last_window_closed yes
macos_show_window_title_in window

# Key Mappings
map cmd+space show_scrollback
map cmd+j next_tab
map cmd+k previous_tab
map cmd+m toggle_layout stack

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map cmd+0 goto_tab 10

# https://github.com/mrjones2014/smart-splits.nvim#kitty
allow_remote_control yes
listen_on unix:/tmp/mykitty
