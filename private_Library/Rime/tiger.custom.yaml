# 
# 功能主要基于 长按 上滑 下滑 少量的左滑 右滑
# 
# 首先是第一行，分别是 （可向左滑动显示更多）
# 
# 中英切换
#         （这个建议用下面说的 长按空格)
# 
# 字集切换
#         可切在 自定常用字集 与 全字集 切换（全字集近10W，常用字是9700多）
#         默认开启，过滤大部分生僻字，只打9700+常用字（再次点击可以关闭，就能打全字集）
#                 可通过长按 N，开启关闭 （前提 是必须有 候选窗口）
# 
# 拼音滤镜
