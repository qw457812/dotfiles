#         上滑C   进入 增强符号键盘
# 长按V 粘贴
# 
# 上滑S 进入 脚本功能界面（这个功能看着强大，实际作用不大的，可自己加脚本拓展)
# 上滑D 日期 例如 2022-01-07
# 上滑F 时间 例如 17:05 周六
# 
# 上滑G  进入编辑功能界面
# 
# 上滑J  打开剪切板
# 上滑k  输出破折号——（在英文状态下输出 下划线_）
# 
# 上滑L后，再空格可出顿号 （更推荐使用下面的快符打法）
# 上滑L后，接着输入一些键位可引导符号，如 ：/bq, /1 , /o , /py , /fh , /bd 等 （具体可以看另个文档 斜杠引导符号大全.txt）
#         本质上是打出了  /斜杠 符号来引导的
