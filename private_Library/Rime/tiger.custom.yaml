# <p align="left"><font size="5" face="SimSun">一、先将字体文件(*.ttf/*.ttc)复制到C:\Windows\Fonts\目录下；WinVista以上的电脑可双击字体文件点击“安装”进行快捷安装。</font></p>
# <p align="left" style="color:#ff0000"><font size="6" face="SimSun">**若要为旧版本更新，建议使用将原字体以Shift+Delete的方式强制删除后再安装的方法；不建议直接安装，可能出现“假覆盖”现象，使字体链接失效。</font></p>
# <p align="left"><font size="5" face="SimSun">二、双击注册表文件(*.reg)，将其值加入系统的注册表中。注册表文件起到字体链接的作用。天珩全字库为目前最大字库，使用链接可支持14万6千多汉字、各种符号(包括但不限于表情符号、小语种等所有Unicode15.1所定义的字符)的同台显示和处理。</font></p>
# <p align="left"><font size="5" face="SimSun">三、注册表项需注销或重启后才能生效。</font></p>
# <p align="left"><font size="5" face="SimSun">四、字库对于电脑的正常使用不会有任何影响；卸载时只需卸载字体文件，注册表项无需更改。<br></font></p>
# <p align="left"><font size="5" face="SimSun">五、如有任何关于天珩字库的问题，请加QQ群436064726进行询问，我们会尽力帮助。<br></font></p>
# <p align="left"><font size="5" face="SimSun">六、为保护字库之版权(包括各大公司的字形版权和本人的整理制作)，本次压缩包做过加密处理，若有篡改数据可以轻松识别，谨防犯罪！请勿用于商业用途！<br></font></p>
# <p align="left"><font size="5" face="SimSun">备注1：Mac或Linux安装时仅需安装字体即可，系统将自动链接，请忽视reg文件；安卓手机的安装方法见<a href=https://zhuanlan.zhihu.com/p/26524450>此链接</a>。<br></font></p>
# <p align="left"><font size="5" face="SimSun">备注2：TH-Times.ttc用于支持复杂文本的变形，详细说明见<a href=http://cheonhyeong.com/Tools/Times.html>此链接</a>；若曾有安装3.1.0版本字库中的TH-Times.ttf，请在安装ttc前手动卸载之！<br><br></font></p>
