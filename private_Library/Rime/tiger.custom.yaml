# 
# emoji滤镜
#         开启后，候选会出现emoji  （例如输入 看，牛...)
#                 以通过长按 O，开启关闭 （前提 是必须有 候选窗口）
# 
# 
# 拆分滤镜
#         开启后，显示拆分和全码
#                 可通过长按 D，开启关闭 （前提 是必须有 候选窗口）
# 
# 打简出繁（有部分异体）
#         打简体出繁体
#                 可以通过长按 K，开启关闭 （前提 是必须有 候选窗口）
# 
# 
# Unicode分区滤镜 Unicode 可以该网站了解 https://unicode-table.com/cn/blocks/
#         开启后，增加Unicode分区注解
#                 可通过长按 P，开启关闭 （前提 是必须有 候选窗口）
# 
# Unicode编码滤镜
#         长按 W 开启
# 
# 
# ！！！长按键 都必须在有候选框的前提下才能生效
#         注意：候选框可以没有内容
#         例如：在常用字集下 按wwww 是空码，这个时候按下 Ctrl + h 就能出来候选项 䲜
