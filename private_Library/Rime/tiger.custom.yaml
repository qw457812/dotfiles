    processors:
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      - punctuator
      # - lua_processor@exe_processor #exe启动器
      - lua_processor@*exe #exe启动器
      - selector
      - navigator
      - express_editor #计算
    segmentors:  # 分段
      - ascii_segmentor
      - matcher
      - affix_segmentor@easy_english #英文相关
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
