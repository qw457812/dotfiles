# https://aider.chat/docs/config/aider_conf.html
# https://aider.chat/docs/leaderboards/

read:
  - ~/.config/aider/CONVENTIONS_GLOBAL.md

alias:
  - "sonnet:openrouter/anthropic/claude-3.7-sonnet"
  - "gemini:openrouter/google/gemini-2.5-pro-preview"
  - "r1:openrouter/deepseek/deepseek-r1"

model: openrouter/google/gemini-2.5-pro-preview
# architect: true
# model: openrouter/deepseek/deepseek-r1
editor-model: openrouter/anthropic/claude-3.7-sonnet
show-model-warnings: false

gitignore: false
auto-commits: false
watch-files: true

dark-mode: true
completion-menu-color: "#c0caf5"
completion-menu-bg-color: "#1a1b26"
completion-menu-current-color: "#1a1b26"
completion-menu-current-bg-color: "#c0caf5"
vim: true
# verbose: true
